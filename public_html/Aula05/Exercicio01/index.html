<html>
    <head>
        <title>Calculadora</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>

        <div id="site">
            <span>#1: </span><input type="text" id="valor1"><br>
