        <script>
            var peso = 90;
            var altura = 1.75;
            var imc = peso / Math.pow(altura,2);
            if ((imc >= 18.5) &&(imc < 25))
            {
                alert("Seu IMC é igual a " + imc +", e você está no peso ideal.");
            } else if (imc < 18.5) {
                alert("Seu IMC é igual a " + imc +", e você está abaixo do peso ideal.");
            } else {
                alert("Seu IMC é igual a " + imc +", e você está acima do peso ideal.");
            }
        </script>
