<!DOCTYPE html>
<html>
    <head>
        <title>Tela de Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3 align="center">Para entrar no sistema, digite seu login e sua senha nos campos a seguir</h3>
        <form action="loginSucesso.html" method="post">
            <table border align="center">
                <tr>
                    <td>Login:</td>
                    <td><input type="text" placeholder="Insira o login" required></td>
                </tr>
                <tr>
                    <td>Senha:</td>
                    <td><input type="password" placeholder="Insira a senha" required></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><a href="../Exercicio04/Cadastro.html">Cadastro</a></td>
                </tr>
            </table>
        </form>
    </body>
</html>
